<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Manager</title>

    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="light">

<header class="top-bar">
    <h2>Portfolio Manager</h2>

    <div class="summary">
        <span>Total Portfolio Value:
            <strong id="totalValue">$0.00</strong>
        </span>

        <span id="totalReturn" class="positive">
            Total Return: 0%
        </span>

        <button class="primary" onclick="openModal()">+ Add Asset</button>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
</header>

<div class="container">

    <aside class="sidebar">
        <a class="active" href="#">ðŸ“Š Dashboard</a>
        <a href="index.html">ðŸŽ¯ Goal Setting</a>
    </aside>

    <main class="content">

        <div class="charts-grid">
            <div class="card chart-card">
                <h3>Asset Allocation</h3>
                <canvas id="allocationChart"></canvas>
            </div>

            <div class="card chart-card">
                <h3>Profit / Loss by Asset</h3>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <div class="card table-card">
            <h3>Your Holdings</h3>
            <table>
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Company</th>
                    <th>Qty</th>
                    <th>Buy</th>
                    <th>Current</th>
                    <th>Value</th>
                    <th>P/L</th>
                </tr>
                </thead>
                <tbody id="holdingsTableBody"></tbody>
            </table>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h4>Stocks</h4>
                <p id="stocksValue">$0.00</p>
            </div>
            <div class="stat-card">
                <h4>Mutual Funds</h4>
                <p id="mfValue">$0.00</p>
            </div>
            <div class="stat-card">
                <h4>Gold</h4>
                <p id="goldValue">$0.00</p>
            </div>
        </div>

    </main>
</div>

<!-- MODAL -->
<div id="addAssetModal" class="modal hidden">
    <div class="modal-content">
        <h3>Add Asset</h3>

        <input id="symbol" placeholder="Symbol (AAPL)">
        <input id="holdingName" placeholder="Company Name">
        <input id="quantity" type="number" placeholder="Quantity">
        <input id="price" type="number" placeholder="Purchase Price">

        <select id="assetType">
            <option value="STOCK">Stock</option>
            <option value="MUTUAL_FUND">Mutual Fund</option>
            <option value="GOLD">Gold</option>
        </select>

        <button class="primary" onclick="submitAsset()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
